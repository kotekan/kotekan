            -DCMAKE_LINK_WHAT_YOU_USE=ON \
            -DCMAKE_BUILD_TYPE=Test \
            -DUSE_OLD_DPDK=ON \
            -DUSE_HDF5=ON -DHIGHFIVE_PATH=/code/build/HighFive \
            -DUSE_LAPACK=ON -DBLAZE_PATH=/code/build/blaze \
            -DARCH=haswell \
            -DNO_MEMLOCK=ON \
            -DUSE_OMP=ON \
            -DWITH_TESTS=OFF \
            -DCCACHE=ON ..
        docker run "${OPTS[@]}" make -j 2
        docker run "${OPTS[@]}" ccache -s



