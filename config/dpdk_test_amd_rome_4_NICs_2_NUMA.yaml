        gpu_input_buffer_14:
            kotekan_buffer: standard
        gpu_input_buffer_15:
            kotekan_buffer: standard

    lost_samples_buffers:
        num_frames: buffer_depth
        frame_size: samples_per_data_set
        metadata_pool: main_pool
        lost_samples_buffer_0:
            kotekan_buffer: standard
        lost_samples_buffer_1:
