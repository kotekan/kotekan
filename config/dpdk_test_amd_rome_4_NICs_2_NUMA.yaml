---
type: config
# Logging level can be one of:
# OFF, ERROR, WARN, INFO, DEBUG, DEBUG2 (case insensitive)
# Note DEBUG and DEBUG2 require a build with (-DCMAKE_BUILD_TYPE=Debug)
log_level: debug

buffer_depth: 12
samples_per_data_set: 32768 * 4
num_local_freq: 4
num_elements: 512
num_blocks: (num_elements / block_size) * (num_elements / block_size + 1) / 2
sizeof_int: 4
num_gpus: 2
block_size: 32
num_data_sets: 1

cpu_affinity: [8, 9, 10, 11, 12, 13, 14, 15, 16, 32, 33, 34, 35, 36, 37, 38, 39]

# Pool
main_pool:
    kotekan_metadata_pool: chimeMetadata
    num_metadata_objects: 128 * buffer_depth

numa_0:
    numa_node: 0

    gpu_input_merged_0:
        kotekan_buffer: standard
        num_frames: buffer_depth * 4
        frame_size: samples_per_data_set * num_elements * num_local_freq
        metadata_pool: main_pool
    gpu_output_buffers:
        num_frames: buffer_depth
        frame_size: samples_per_data_set * num_elements * num_local_freq / 8
        #frame_size: num_local_freq * num_blocks * (block_size*block_size)*2*num_data_sets  * sizeof_int
        metadata_pool: main_pool
        gpu_output_buffer_0:
            kotekan_buffer: standard

    gpu_input_buffers:
        num_frames: buffer_depth
        frame_size: samples_per_data_set * num_elements * num_local_freq
        metadata_pool: main_pool
        gpu_input_buffer_0:
            kotekan_buffer: standard
        gpu_input_buffer_1:
            kotekan_buffer: standard
        gpu_input_buffer_2:
            kotekan_buffer: standard
        gpu_input_buffer_3:
            kotekan_buffer: standard
        gpu_input_buffer_4:
            kotekan_buffer: standard
        gpu_input_buffer_5:
