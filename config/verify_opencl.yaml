---
type: config
# Logging level can be one of:
# OFF, ERROR, WARN, INFO, DEBUG, DEBUG2 (case insensitive)
# Note DEBUG and DEBUG2 require a build with (-DCMAKE_BUILD_TYPE=Debug)
log_level: info
num_links: 4
freq_array: [4,7,10,16]
timesamples_per_packet: 2
block_size: 32
samples_per_data_set: 49152 #16384
num_beams: 1
num_data_sets: 1
num_gpus: 1
buffer_depth: 4
num_gpu_frames: 16
cpu_affinity: [2,3,4,5,8,9,10,11]
sizeof_float: 4
one: 1
two: 2
num_elements: 2048
num_local_freq: 1
num_blocks: 2080 #(num_elements / block_size) * (num_elements / block_size + one) / two
sizeof_int: 4

# Pool
main_pool:
    kotekan_metadata_pool: chimeMetadata
    num_metadata_objects: 15 * buffer_depth

# Buffers
gpu_input_buffers:
    num_frames: buffer_depth
    frame_size: samples_per_data_set * num_elements * num_local_freq * num_data_sets
    metadata_pool: main_pool
    gpu_input_buffer:
        kotekan_buffer: standard

gpu_output_buffers:
    num_frames: buffer_depth * 4
    frame_size: num_local_freq * num_blocks * (block_size*block_size)*two*num_data_sets  * sizeof_int
    metadata_pool: main_pool
    gpu_output_buffer:
        kotekan_buffer: standard

cpu_output_buffers:
    num_frames: buffer_depth * 4
    frame_size: num_local_freq * num_blocks * (block_size*block_size)*two*num_data_sets  * sizeof_int
    metadata_pool: main_pool
    cpu_output_buffer:
        kotekan_buffer: standard

beamform_output_buffers:
    frame_size: samples_per_data_set * num_data_sets * num_local_freq * two
    metadata_pool: main_pool
    beamform_output_buffer:
        kotekan_buffer: standard
        num_frames: buffer_depth

gen_data:
  type: const
  value: 153
  kotekan_process: testDataGen
  network_out_buf: gpu_input_buffer

#data_format: dot4b
data_format: "4+4b"
#full_complicated: false #don't use the ISA-like kernel: intrinsics, extra packing, overflows, etc

gpu:
  profiling: true
  kernel_path: "./opencl/kernels/"
  gain_dir: "/etc/kotekan/"
  log_level: debug2
  commands:
  - name: clInputData
  - name: clPresumZero
  - name: clOutputDataZero
  - name: clPresumKernel
#  - name: clPreseedKernel
#  - name: clCorrelatorKernel
  - name: clKVCorr
  - name: clOutputData
  gpu_0:
    kotekan_process: clProcess
    gpu_id: 1
    in_buffers:
      network_buf: gpu_input_buffer
    out_buffers:
      output_buf: gpu_output_buffer

#cpu:
#  kotekan_process: gpuSimulate
