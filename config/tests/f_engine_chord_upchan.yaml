log_level: debug   # info
cpu_affinity: [0,1,2,3,4,5,6,7]
buffer_depth: 4

frame_arrival_period: 2.56e-6 * num_times

sizeof_int16: 2
sizeof_int32: 4
sizeof_float16: 2

# Basic constants
